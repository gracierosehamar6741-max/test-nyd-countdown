<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Global Midnight Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .offset {
      font-size: 22px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 88px;
      font-weight: bold;
      letter-spacing: 4px;
    }

    .note {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Next Midnight on Earth</h1>
    <div class="offset" id="offset">UTC ±00</div>
    <div class="countdown" id="timer">--:--:--</div>
    <div class="note">UTC offsets from +14 to −10</div>
  </div>

  <script>
    // Generate UTC offsets from +14 to -10
    const offsets = [];
    for (let i = 14; i >= -10; i--) {
      offsets.push(i);
    }

    function getTimeUntilMidnight(offset) {
      const now = new Date();

      // Convert current UTC time to target offset
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const local = new Date(utc + offset * 3600000);

      // Get next midnight in that offset
      const midnight = new Date(local);
      midnight.setHours(24, 0, 0, 0);

      return midnight.getTime() - local.getTime();
    }

    function formatTime(ms) {
      const total = Math.max(0, Math.floor(ms / 1000));
      const h = String(Math.floor(total / 3600)).padStart(2, "0");
      const m = String(Math.floor((total % 3600) / 60)).padStart(2, "0");
      const s = String(total % 60).padStart(2, "0");
      return `${h}:${m}:${s}`;
    }

    function tick() {
      let soonest = null;
      let soonestOffset = 0;

      offsets.forEach(offset => {
        const diff = getTimeUntilMidnight(offset);
        if (soonest === null || diff < soonest) {
          soonest = diff;
          soonestOffset = offset;
        }
      });

      const label =
        soonestOffset > 0 ? `UTC +${soonestOffset}` :
        soonestOffset < 0 ? `UTC ${soonestOffset}` :
        `UTC ±0`;

      document.getElementById("offset").textContent = label;
      document.getElementById("timer").textContent = formatTime(soonest);
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
